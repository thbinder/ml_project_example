[project]
name = "ml_template"
version = ""
description = "A template for python projects."
authors = [{name = "Thomas Binder"}]
readme = "README.md"
dependencies = [
    "fastapi>=0.83.0",
    "uvicorn>=0.18.3",
    "requests>=2.28.1",
]
requires-python = ">=3.8"
dynamic = ["classifiers"]

[project.urls]
homepage = ""


[project.optional-dependencies]
[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]

[tool.pdm.dev-dependencies]
test = [
    "pytest~=6.2",
    "pytest-cov~=2.12",
]
typing = [
    "mypy~=0.910",
]
format = [
    "black>22",
    "isort~=5.9",
]
quality = [
    "flake8~=3.9",
]
duty = [
    "duty~=0.7",
]
exploration = [
    "mlflow-skinny>=1.28.0",
]

[tool.black]
[tool.isort]
