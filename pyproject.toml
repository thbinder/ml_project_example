[project]
name = "ML_PROJECT_EXAMPLE"
version = "0.1"
description = "ML Project Template for Python"
authors = [
    {name = "Thomas Binder", email = ""},
]
dependencies = [
    "requests>=2.28.1",
    "uvicorn>=0.18.3",
    "fastapi>=0.84.0",
    "python-multipart>=0.0.5",
    "opencv-python>=4.5.4.60",
    "zenml>=0.13.2",
    "tensorflow==2.8.0",
    "tensorflow-io==0.24.0",
    "python-dotenv>=0.21.0",
]
requires-python = "==3.8.10"
license = {text = "MIT"}
[project.optional-dependencies]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]

[tool.pdm.dev-dependencies]
test = [
    "pytest~=6.2",
    "pytest-cov~=2.12",
]
typing = [
    "mypy~=0.910",
]
format = [
    "black>22",
    "isort~=5.9",
]
quality = [
    "flake8~=3.9",
]
duty = [
    "duty~=0.7",
]
exploration = [
    "ipykernel>=6.15.3",
    "mlflow-skinny==1.28",
    "pandas>=1.3.3",
    "matplotlib>=3.5.3",
    "kaggle>=1.5.12",
    "boto3>=1.24.73",
    "scikit-learn>=1.1.2",
    "minio>=7.1.11",
    "pillow>=9.2.0",
]

[tool.black]
[tool.isort]
