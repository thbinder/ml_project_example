[project]
name = "ML_TEMPLATE"
version = "0.1"
description = "ML Template for Python"
authors = [
    {name = "Thomas Binder", email = ""},
]
dependencies = [
    "requests>=2.28.1",
    "uvicorn>=0.18.3",
    "fastapi>=0.84.0",
    "tensorflow>=2.0.0",
    "scikit-learn>=1.1.2",
]
requires-python = ">=3.8"
license = {text = "MIT"}
[project.optional-dependencies]

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool]
[tool.pdm]

[tool.pdm.dev-dependencies]
test = [
    "pytest~=6.2",
    "pytest-cov~=2.12",
]
typing = [
    "mypy~=0.910",
]
format = [
    "black>22",
    "isort~=5.9",
]
quality = [
    "flake8~=3.9",
]
duty = [
    "duty~=0.7",
]
exploration = [
    "ipykernel>=6.15.3",
    "pillow>=9.2.0",
    "pandas>=1.3.3",
    "matplotlib>=3.5.3",
    "mlflow>=1.28.0",
]

[tool.black]
[tool.isort]
